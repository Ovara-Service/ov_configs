<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Config Editor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="config-editor" class="hidden">
            <button id="close-button" class="close-button">X</button>
            <h1 id="config-title">Config Editor</h1>
            <div id="config-list-container" class="hidden">
                <h2>Available Configs</h2>
                <ul id="config-list"></ul>
            </div>
            <div id="config-container" class="hidden"></div>
            <button id="save-button" class="hidden">Save</button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
